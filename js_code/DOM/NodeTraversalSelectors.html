<!DOCTYPE html>

    <div id="container">
      <h1>Main Title</h1>
      <div class="section">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
      </div>
      <footer>Footer Content</footer>
    </div>

    <button onclick="traverseDOM()">Traverse DOM</button>

    <script>
      /* =====================================================
      üß† 1Ô∏è‚É£ parentNode / parentElement
      -------------------------------------------------------
      ‚úÖ ‡¶ï‡¶æ‡¶ú:
         - element ‡¶è‡¶∞ parent node ‡¶¨‡¶æ parent element select ‡¶ï‡¶∞‡ßá
      ====================================================== */
      function traverseDOM() {
        let container = document.getElementById("container");
        let footer = container.querySelector("footer");

        console.log("Footer parentNode:", footer.parentNode);   // <div id="container">
        console.log("Footer parentElement:", footer.parentElement); // <div id="container">

        /* =====================================================
        üß† 2Ô∏è‚É£ children
        -------------------------------------------------------
        ‚úÖ ‡¶ï‡¶æ‡¶ú:
           - element ‡¶è‡¶∞ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø child elements return ‡¶ï‡¶∞‡ßá
        ====================================================== */
        let section = container.querySelector(".section");
        console.log("Children of section:", section.children); // HTMLCollection of 3 <p> tags

        /* =====================================================
        üß† 3Ô∏è‚É£ firstElementChild / lastElementChild
        -------------------------------------------------------
        ‚úÖ ‡¶ï‡¶æ‡¶ú:
           - element ‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ / ‡¶∂‡ßá‡¶∑ child element select ‡¶ï‡¶∞‡ßá
        ====================================================== */
        console.log("First child of section:", section.firstElementChild); // <p>Paragraph 1</p>
        console.log("Last child of section:", section.lastElementChild);   // <p>Paragraph 3</p>

        /* =====================================================
        üß† 4Ô∏è‚É£ nextElementSibling / previousElementSibling
        -------------------------------------------------------
        ‚úÖ ‡¶ï‡¶æ‡¶ú:
           - element ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ / ‡¶Ü‡¶ó‡ßá‡¶∞ sibling element select ‡¶ï‡¶∞‡ßá
        ====================================================== */
        let firstPara = section.firstElementChild;
        console.log("Next sibling of first para:", firstPara.nextElementSibling); // <p>Paragraph 2</p>
        let lastPara = section.lastElementChild;
        console.log("Previous sibling of last para:", lastPara.previousElementSibling); // <p>Paragraph 2</p>

        /* =====================================================
        üß† 5Ô∏è‚É£ closest("selector")
        -------------------------------------------------------
        ‚úÖ ‡¶ï‡¶æ‡¶ú:
           - element ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá parent hierarchy ‡¶§‡ßá nearest matching selector find ‡¶ï‡¶∞‡ßá
        ====================================================== */
        let para = section.querySelector("p");
        console.log("Closest div to first paragraph:", para.closest("div")); // <div class="section">
        console.log("Closest #container to first paragraph:", para.closest("#container")); // <div id="container">
      }

      // ‚ö†Ô∏è ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá:
      // 1. parentNode & parentElement ‡¶™‡ßç‡¶∞‡¶æ‡ßü ‡¶è‡¶ï‡¶á, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ parentNode text, comment node ‡¶ì return ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡•§
      // 2. children ‚Üí ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ element nodes return ‡¶ï‡¶∞‡ßá, text node ‡¶®‡ßü‡•§
      // 3. nextElementSibling / previousElementSibling ‚Üí ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ element nodes, null if no sibling.
      // 4. closest(selector) ‚Üí ‡¶™‡ßç‡¶∞‡¶•‡¶Æ matching ancestor element ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¶‡ßá‡ßü‡•§
    </script>
