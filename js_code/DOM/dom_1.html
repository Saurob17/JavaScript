    <!-- =====================================================

       - Return: HTMLElement (single element)

    <div>

    <!-- =====================================================

    üëâ ‡¶ï‡¶æ‡¶ú:
       - ‡¶è‡¶ï‡¶á class name ‡¶•‡¶æ‡¶ï‡¶æ ‡¶∏‡¶¨ element select ‡¶ï‡¶∞‡ßá‡•§
       - Return: HTMLCollection (array-like object)

    <div>

    <!-- =====================================================

       - Return: HTMLCollection

    <div>

    <!-- =====================================================
    üîπ 4Ô∏è‚É£ getElementsByName example
    -----------------------------------------------------
    üëâ ‡¶ï‡¶æ‡¶ú:
       - element ‡¶ó‡ßÅ‡¶≤‡ßã‡¶ï‡ßá ‡¶§‡¶æ‡¶¶‡ßá‡¶∞ "name" attribute ‡¶¶‡¶ø‡ßü‡ßá select ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡•§
       - Return: NodeList
       - Multiple element ‡¶™‡¶æ‡ßü? ‚úÖ ‡¶π‡ßç‡¶Ø‡¶æ‡¶Å
       - Live/Static: Static
       - form input field / radio / checkbox ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£‡¶§ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡ßÉ‡¶§ ‡¶π‡ßü‡•§
    ====================================================== -->
    <div>
      <h1>getElementsByName example</h1>
      <input type="text" name="username" value="user1" /> User 1<br />
      <input type="text" name="username" value="user2" /> User 2<br />
      <input type="text" name="username" value="user3" /> User 3<br />
      <input type="text" name="department" value="dept1" /> Dept 1<br />
    </div>

    <button onclick="changeElements()">Click to Change Elements</button>

    <script>
      /* =====================================================
      üß† 1Ô∏è‚É£ document.getElementById("id")
      -------------------------------------------------------
      ‚úÖ Selects a single element using its ID.
      ====================================================== */
      document.getElementById("heading").innerHTML = "Hello World! from JS";
      document.getElementById("heading2").style.color = "red";
      document.getElementById("heading2").style.backgroundColor = "yellow";
      document.getElementById("heading2").classList.add("bg-black");
      // üü¢ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ñ‡ßç‡¶Ø‡¶æ:
      // id="heading2" ‡¶è‡¶∞ element ‡¶ü‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶§‡¶æ‡¶∞ style ‡¶ì class ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡¶ø‡•§

      /* =====================================================
      üß† 2Ô∏è‚É£ document.getElementsByClassName("class")
      -------------------------------------------------------
      ‚úÖ Selects all elements having the same class name.
      ‚úÖ Returns an HTMLCollection (array-like list)
      ====================================================== */
      let elements = document.getElementsByClassName("byClass");
      elements[0].innerHTML = "Changed by JS using getElementsByClassName";
      alert("Total elements with class 'byClass': " + elements.length);

      for (let i = 0; i < elements.length; i++) {
        elements[i].style.color = "blue";
        elements[i].style.backgroundColor = "lightgray";
      }
      // üü¢ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ñ‡ßç‡¶Ø‡¶æ:
      // ‡¶∏‡¶¨ byClass element loop ‡¶ï‡¶∞‡ßá color ‡¶ì background ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§

      /* =====================================================
      üß† 3Ô∏è‚É£ document.getElementsByTagName("tag")
      -------------------------------------------------------
      ‚úÖ Selects all elements with the given tag name (e.g., p, div).
      ‚úÖ Returns HTMLCollection
      ====================================================== */
      let paragraphs = document.getElementsByTagName("p");
      paragraphs[0].innerHTML = "Changed by JS using getElementsByTagName";
      alert("Total paragraph elements: " + paragraphs.length);

      for (let i = 0; i < paragraphs.length; i++) {
        paragraphs[i].style.fontWeight = "bold";
        paragraphs[i].style.fontSize = "18px";
      }
      // üü¢ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ñ‡ßç‡¶Ø‡¶æ:
      // getElementsByTagName("p") ‡¶∏‡¶¨ <p> tag ‡¶è‡¶∞ element ‡¶¶‡ßá‡ßü‡•§
      // ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ loop ‡¶ö‡¶æ‡¶≤‡¶ø‡ßü‡ßá bold ‡¶ì font size ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§

      /* =====================================================
      üß† 4Ô∏è‚É£ document.getElementsByName("name")
      -------------------------------------------------------
      ‚úÖ Selects elements by their 'name' attribute.
      ‚úÖ Returns NodeList (Static)
      ====================================================== */
      function changeElements() {
        let userInputs = document.getElementsByName("username");
        userInputs[0].value = "ChangedUser1 by JS using getElementsByName";
        alert("Total input elements with name 'username': " + userInputs.length);

        for (let i = 0; i < userInputs.length; i++) {
          userInputs[i].style.border = "2px solid green";
          userInputs[i].style.padding = "5px";
          userInputs[i].style.backgroundColor = "lightyellow";
        }

        console.log(userInputs);
        console.log("DOM manipulation completed.");
      }
      // üü¢ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ñ‡ßç‡¶Ø‡¶æ:
      // name="username" input ‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ style ‡¶ì value ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§
    </script>

    <!-- =====================================================
