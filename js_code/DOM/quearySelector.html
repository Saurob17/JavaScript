<!-- =================================================

‚úÖ CSS-style selector (‡¶Ø‡ßá‡¶Æ‡¶® #id, .class, tag, [attr=value]) ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá‡•§
‚ö†Ô∏è ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá:
   - querySelector() ‚Üí ‡¶∂‡ßÅ‡¶ß‡ßÅ **‡¶™‡ßç‡¶∞‡¶•‡¶Æ matching element** select ‡¶ï‡¶∞‡ßá‡•§

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern DOM Selectors</title>
  </head>
  <body>
    <!-- =====================================================
    üîπ Example Elements
    ====================================================== -->
    <div>
      <h1 id="mainTitle">Welcome to JS</h1>
      <p class="msg">This is message 1.</p>
      <p class="msg">This is message 2.</p>
    </div>

    <div class="user-list">
      <h2>User List</h2>
      <input type="text" name="username" value="User1" />
      <input type="text" name="username" value="User2" />
      <input type="text" name="username" value="User3" />
    </div>

    <button onclick="applySelectors()">Apply Modern Selectors</button>

    <script>
      /* =====================================================
      üß† 1Ô∏è‚É£ querySelector()
      -------------------------------------------------------
      ‚úÖ ‡¶ï‡¶æ‡¶ú:
         - ‡¶™‡ßç‡¶∞‡¶•‡¶Æ matching element select ‡¶ï‡¶∞‡ßá
         - Return: Single HTMLElement
         - Multiple element ‡¶™‡¶æ‡ßü? ‚ùå ‡¶®‡¶æ
         - Live/Static: Static
      ====================================================== */
      document.querySelector("#mainTitle").style.color = "red";          // By ID
      document.querySelector(".msg").style.fontWeight = "bold";          // By class
      document.querySelector("p").style.backgroundColor = "lightblue";   // By tag
      // ‚ö†Ô∏è ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá: querySelector() ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ matching element select ‡¶ï‡¶∞‡ßá‡•§

      /* =====================================================
      üß† 2Ô∏è‚É£ querySelectorAll()
      -------------------------------------------------------
      ‚úÖ ‡¶ï‡¶æ‡¶ú:
         - ‡¶∏‡¶¨ matching element select ‡¶ï‡¶∞‡ßá
         - Return: NodeList
         - Multiple element ‡¶™‡¶æ‡ßü? ‚úÖ ‡¶π‡ßç‡¶Ø‡¶æ‡¶Å
         - Live/Static: Static
      ====================================================== */
      function applySelectors() {
        // Class selector
        let allMsgs = document.querySelectorAll(".msg");
        alert("Total .msg elements found: " + allMsgs.length);

        allMsgs.forEach((m) => {
          m.style.border = "2px solid green";
          m.style.padding = "8px";
          m.style.backgroundColor = "lightyellow";
        });

        // Attribute selector
        let userInputs = document.querySelectorAll("input[name='username']");
        alert("Total username inputs: " + userInputs.length);

        userInputs.forEach((input, index) => {
          input.value = "ChangedUser" + (index + 1);
          input.style.border = "2px solid blue";
          input.style.borderRadius = "5px";
          input.style.margin = "4px 0";
        });

        console.log(allMsgs);
        console.log(userInputs);
        console.log("Modern DOM manipulation completed.");
      }
      // ‚ö†Ô∏è ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá: querySelectorAll() NodeList ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá, HTMLCollection ‡¶®‡ßü‡•§
    </script>

    <!-- =====================================================
    üìä Summary Table

    | querySelector("CSS selector")    | Element     | ‚ùå No    | ‚ùå Static   | ‚úÖ Yes      | First matching element |
