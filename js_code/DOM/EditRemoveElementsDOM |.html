<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>java script</li>
    </ul>
  </body>

  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Java");
    addLanguage("C++");

    function addOptimalLanguage(lanName) {
      const li = document.createElement("li");

      li.appendChild(document.createTextNode(lanName));
      document.querySelector(".language").appendChild(li);
    }
    addOptimalLanguage("Go");
    addOptimalLanguage("Rust");

    //Editing an element
    const firstLan = document.querySelector("li:first-child");
    firstLan.style.textTransform = "uppercase";
    const secondLan = document.querySelector("li:nth-child(1)");//chile index starts from 1
    secondLan.innerText = "Modified Python";

    //Replacing an element
    const newli = document.createElement("li");
    newli.textContent="this is created by textContent property and edited by innerHTML property";
    secondLan.replaceWith(newli);

    //edit
    const firstLang=document.querySelector("li:first-child");
    firstLang.innerHTML="<li>MODIFIED JAVA SCRIPT</li>";

    //Removing an element
    const thirdLan = document.querySelector("li:nth-child(3)");
    thirdLan.remove();
  </script>
</html>
