<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif, Arial, Helvetica;
      }

      body {
        background: #222;
        display: flex;
        align-items: center; /* center vertically */
        justify-content: center; /* center horizontally */
        min-height: 100vh; /* full viewport height */
      }
      .card {
        width: 90%;
        max-width: 470px;
        background: linear-gradient(135deg, #00feba, #5b548a);
        color: #fff;
        border-radius: 20px;
        padding: 40px 35px;
        text-align: center;
        margin: 16px; /* small outer spacing */
      }
      .search {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .search input {
        border: 0;
        outline: 0;
        background: #ebfffc;
        color: #555;
        padding: 10px 25px;
        height: 60px;
        border-radius: 30px;
        flex: 1;
        margin-right: 16px;
        font-size: 18px;
      }

      .search button {
        border: 0;
        outline: 0;
        background: #ebfffc;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
      }

      .search button img {
        width: 20px;
        filter: invert(39%) sepia(98%) saturate(7493%) hue-rotate(169deg)
          brightness(102%) contrast(101%);
      }

      .weather-icon {
        width: 170px;
        margin-top: 30px;
      }
      .weather h1 {
        font-size: 80px;
        font-weight: 500;
      }

      .weather h2 {
        font-size: 80px;
        font-weight: 400;
        margin-top: -10px;
      }

      .details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        margin-top: 50px;
      }
      .col {
        display: flex;
        align-items: center;
        text-align: left;
      }

      .col img {
        width: 40px;
        margin-right: 10px;
      }
      .humidity,
      .wind {
        font-size: 28px;
        margin-top: -6px;
      }
      .weather {
        display: none;
      }

    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" id="cityInput" />
        <button id="searchBtn">
          <img src="images/search.png" alt="image/search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Yerk</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  const apiKey = "your_api_key_here";
  const apiUrl =
    "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector(".search input");
  const searchBtn = document.querySelector(".search button");
  const weatherIcon = document.querySelector(".weather-icon");

  async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    

    if (!response.ok) {
      alert("City not found! Please enter a valid city name.");
      return;
    }

    const data = await response.json();
    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML =
      Math.round(data.main.temp) + "Â°C";
    document.querySelector(".humidity").innerHTML =
      data.main.humidity + "%";
    document.querySelector(".wind").innerHTML =
      data.wind.speed + " km/h";

    // ðŸŒ¤ Change image dynamically
    if (data.weather[0].main === "Clouds") {
      weatherIcon.src = "images/clouds.png";
    } else if (data.weather[0].main === "Clear") {
      weatherIcon.src = "images/clear.png";
    } else if (data.weather[0].main === "Rain") {
      weatherIcon.src = "images/rain.png";
    } else if (data.weather[0].main === "Drizzle") {
      weatherIcon.src = "images/drizzle.png";
    } else if (data.weather[0].main === "Mist") {
      weatherIcon.src = "images/mist.png";
    }

    document.querySelector(".weather").style.display = "block";

  }

  // ðŸ” Button click event
  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
  });
</script>

</html>
